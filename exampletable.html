<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    td.highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td class="highlight">USA</td>
      </tr>
      <tr>
        <td>Sara</td>
        <td>30</td>
        <td class="highlight">Canada</td>
      </tr>
      <tr>
        <td>Mark</td>
        <td>22</td>
        <td class="highlight">Australia</td>
      </tr>
      <tr>
        <td>Lisa</td>
        <td>28</td>
        <td class="highlight">UK</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
